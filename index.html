<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Quotes!</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            padding: 10px;
            background: skyblue;
        }

        p {
            color: #fff;
            font-size: 36px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <p id="quote">Just do it!</p>
    <script>
        'use strict';
        const electron = require('electron');
        const ipcRenderer = electron.ipcRenderer;
        const remote = electron.remote;
        const Menu = remote.Menu;
        const MenuItem = remote.MenuItem;

        let menu = new Menu();
        menu.append(new MenuItem({
            label: 'Skybule', click: function () {
                setBackgroundColr('skyblue');
            }
        }));
        menu.append(new MenuItem({
            label: 'Tomato', click: function () {
                setBackgroundColr('tomato');
            }
        }));
        menu.append(new MenuItem({
            label: 'Slate Gray', click: function () {
                setBackgroundColr('slategray');
            }
        }));
        window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            menu.popup(remote.getCurrentWindow());
        });

        function setBackgroundColr(color) {
            document.body.style.backgroundColor = color;
            ipcRenderer.send('bgcolor_changed', color);
        }

        const quote = document.getElementById('quote');
        const quotes = [
            'Just do it!',
            'Done is better than perfect',
            'Stay hungry, stay foolish',
            'Ask, do not tell',
            'Focus on the user',
            'Keep trying',
            'Nothing is impossible',
            'That which is measured, improves',
            'Keep it simple, stupid!'
        ];

        window.addEventListener('click', function () {
            quote.innerHTML = quotes[Math.floor(Math.random() * quotes.length)];
        });

        ipcRenderer.on('set_bgcolor', function (event, color) {
            setBackgroundColr(color);
        });
    </script>
</body>

</html>
